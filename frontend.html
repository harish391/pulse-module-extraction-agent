<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Extraction</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #6b7280;
            --border: #e5e7eb;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 30px;
        }

        .panel h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 140px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .results {
            min-height: 200px;
        }

        .module-badge {
            display: inline-block;
            background: #dbeafe;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin: 6px 6px 6px 0;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .priority-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-critical {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-high {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-medium {
            background: #dbeafe;
            color: #1e40af;
        }

        .priority-low {
            background: #dcfce7;
            color: #15803d;
        }

        .text-muted {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        footer {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Module Extraction</h1>
            <p class="subtitle">Analyze feedback and extract product modules</p>
        </header>

        <div class="grid">
            <div class="panel">
                <h2>Input</h2>
                <textarea id="feedback" placeholder="Paste feedback text here..."></textarea>
                <div class="controls">
                    <button class="btn-primary" onclick="analyze()">Analyze</button>
                    <button class="btn-secondary" onclick="reset()">Clear</button>
                    <button class="btn-secondary" onclick="exportCurrentResultAsCSV()">Export CSV</button>
                </div>
            </div>

            <div class="panel">
                <h2>Results</h2>
                <div class="results" id="output">
                    <p class="placeholder">Results will appear here</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Module Extraction Tool</p>
        </footer>
    </div>

    <script>
        function analyze() {
            const feedback = document.getElementById('feedback').value.trim();
            
            if (!feedback) {
                alert('Please enter feedback');
                return;
            }

            if (feedback.length < 20) {
                alert('Feedback must be at least 20 characters');
                return;
            }

            const modules = detectModules(feedback);
            const priority = detectPriority(feedback);
            
            let html = '<div class="section">';
            html += '<div class="section-title">Modules</div>';
            
            if (modules.length > 0) {
                modules.forEach(m => {
                    html += `<span class="module-badge">${m}</span>`;
                });
            } else {
                html += '<p class="text-muted">No modules detected</p>';
            }
            
            html += '</div>';
            
            html += '<div class="section">';
            html += '<div class="section-title">Priority</div>';
            html += `<span class="priority-tag priority-${priority}">${priority.toUpperCase()}</span>`;
            html += '</div>';
            
            html += '<div class="section">';
            html += '<div class="section-title">Analysis</div>';
            html += `<p class="text-muted">Detected ${modules.length} modules. Priority: ${priority}.</p>`;
            html += '</div>';
            
            document.getElementById('output').innerHTML = html;
        }

        function detectModules(text) {
            const keywords = {
                'search': ['search', 'find', 'query', 'filter'],
                'ui': ['ui', 'design', 'layout', 'interface', 'button'],
                'performance': ['slow', 'speed', 'lag', 'optimize'],
                'mobile': ['mobile', 'app', 'responsive'],
                'database': ['data', 'database', 'sync'],
                'api': ['api', 'endpoint', 'integrate'],
                'auth': ['login', 'password', 'security'],
                'export': ['export', 'download', 'csv', 'pdf']
            };

            const lower = text.toLowerCase();
            const found = new Set();

            for (const [module, words] of Object.entries(keywords)) {
                for (const word of words) {
                    if (lower.includes(word)) {
                        found.add(module);
                        break;
                    }
                }
            }

            return Array.from(found).sort();
        }

        function detectPriority(text) {
            const lower = text.toLowerCase();
            
            if (['crash', 'broken', 'urgent'].some(w => lower.includes(w))) {
                return 'critical';
            }
            if (['slow', 'lag', 'difficult'].some(w => lower.includes(w))) {
                return 'high';
            }
            if (['improve', 'better'].some(w => lower.includes(w))) {
                return 'medium';
            }
            return 'low';
        }

        function reset() {
            document.getElementById('feedback').value = '';
            document.getElementById('output').innerHTML = '<p class="placeholder">Results will appear here</p>';
        }

        function exportCurrentResultAsCSV() {
            const feedback = document.getElementById('feedback').value.trim();
            if (!feedback) {
                alert('Please enter feedback before exporting.');
                return;
            }

            const modules = detectModules(feedback);
            const priority = detectPriority(feedback);
            const sentiment = 'n/a';   // extend if you add sentiment logic
            const confidence = 'n/a';  // extend if you add confidence logic

            const headers = ['feedback', 'modules', 'priority', 'sentiment', 'confidence'];
            const row = [
                escapeCsv(feedback),
                escapeCsv(modules.join(', ')),
                priority,
                sentiment,
                confidence
            ];

            const csvContent = headers.join(',') + '\n' + row.join(',');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'module_analysis.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function escapeCsv(value) {
            if (value == null) return '';
            const v = String(value);
            if (/[",\n]/.test(v)) {
                return '"' + v.replace(/"/g, '""') + '"';
            }
            return v;
        }
    </script>
</body>
</html>
